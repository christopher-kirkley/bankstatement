{% extends "base.html" %}

{% block content %}

<div class="jumbotron bg-info">
<h2>Import CSV</h2>

<form action="/import" method="post" enctype="multipart/form-data">
    {{ form.upload }}
    {{ form.submit }}
    {{ form.csrf_token }}
    {{ form.type }}
    <br>
    {{ form.upload.errors[0] }}
</form>
</div>

{% endblock %}
